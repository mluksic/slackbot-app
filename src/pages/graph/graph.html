<ion-header>

    <ion-navbar color="primary">
        <ion-title>Graph</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid fixed>

        <ion-card>
            <ion-card-header>
                Bar Chart
            </ion-card-header>
            <ion-card-content>
                <canvas #barCanvas></canvas>
            </ion-card-content>
        </ion-card>

        <ion-card>
            <ion-card-header>
                Last 10 List
            </ion-card-header>
            <ion-card-content>
                <ion-list>
                    <ion-item *ngFor="let kudos of lastKudos">
                        <!--(click)="itemSelected(item)"-->
                        <p><code class="highlighter-rouge">{{ kudos.receiver }}</code> received <ion-icon name='{{ kudos.value }}'></ion-icon>
                            from <code class="highlighter-rouge">{{ kudos.sender }}</code> "{{ kudos.message}}"</p>
                    </ion-item>
                </ion-list>
            </ion-card-content>
        </ion-card>

        <!--<ion-card>
            <ion-card-header>
                Line Chart
            </ion-card-header>
            <ion-card-content>
                <canvas #lineCanvas></canvas>
            </ion-card-content>
        </ion-card>-->

    </ion-grid>
</ion-content>

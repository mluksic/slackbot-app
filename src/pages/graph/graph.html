<ion-header>

    <ion-navbar color="primary">
        <ion-title>Graph</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid fixed>

        <ion-card>
            <ion-card-header>
                Bar Chart
            </ion-card-header>
            <ion-card-content>
                <canvas #barCanvas></canvas>
            </ion-card-content>
        </ion-card>

        <ion-card>
            <ion-card-header>
                Doughnut Chart
            </ion-card-header>
            <ion-card-content>
                <canvas #doughnutCanvas></canvas>
            </ion-card-content>
        </ion-card>

        <ion-card>
            <ion-card-header>
                Line Chart
            </ion-card-header>
            <ion-card-content>
                <canvas #lineCanvas></canvas>
            </ion-card-content>
        </ion-card>

    </ion-grid>
</ion-content>

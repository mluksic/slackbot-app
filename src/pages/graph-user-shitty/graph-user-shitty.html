<ion-header>

  <ion-navbar color="primary">
    <ion-title> //USER// </ion-title> <!-- GET Current User name-->
  </ion-navbar>

</ion-header>



<ion-content fixed>

  <ion-grid fixed>
    <ion-card>
      <ion-card-header>
        Monthly Shitty progress
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas></canvas>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-card-header>
          Shitty overview
        </ion-card-header>
        <ion-row padding>
          <ion-col *ngFor="let shit of shitNumber">
            <!--(click)="itemSelected(shit)"-->
            <ion-img width="70" height="70" src="../../assets/imgs/shit.jpg" class="imgCarrot"></ion-img>
          </ion-col>
        </ion-row>
        <ion-title *ngIf="shitNumber?.length > 2" ion-text color="primary" padding bold>{{randomQuote}}
        </ion-title>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>

<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Leaderboards</ion-title>
        <ion-buttons end>
            <button ion-button color="light" (click)="dataServiceProvider.logout()">
                Logout
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content fixed>

    <ion-grid fixed>
        <ion-card>
            <ion-card-header>
                Team Leaderboards
            </ion-card-header>
            <ion-card-content>
                <canvas #barCanvas></canvas>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-content>
                <ion-card-header>
                    <strong>
                        Top teams
                    </strong>
                </ion-card-header>
                <ion-list>
                    <ion-item *ngFor="let team of teamKudos">
                        <ion-label>
                            {{ team._id.team.name }}
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-card-content>
        </ion-card>
    </ion-grid>
</ion-content>

<ion-tabs>
    <ion-tab tabTitle="Teams" [root]="tab1Root"></ion-tab>
    <ion-tab tabTitle="Employees" [root]="tab2Root"></ion-tab>
</ion-tabs>

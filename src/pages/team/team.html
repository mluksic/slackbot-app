<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Team</ion-title> <!-- GET Current User name-->
        <ion-buttons end>
            <button ion-button color="danger" (click)="dataServiceProvider.logout()">
                Logout
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content fixed>

    <ion-grid fixed>
        <ion-card>
            <ion-card-header>
                Team members
            </ion-card-header>
            <ion-card-content>
                <!-- <canvas #lineCanvas></canvas> -->
                <canvas #barCanvas></canvas>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-content>
                <ion-card-header>
                    <strong>
                        Top team members
                    </strong>
                </ion-card-header>
                <ion-list>
                    <ion-item *ngFor="let score of teamScores" (click)="goToMemberDetailPage()">
                        {{ score._id.firstName }} {{ score._id.lastName }}
                        <span ion-text item-end *ngFor="let kudo of score.kudos">
                            {{ kudo.count }} X
                            <ion-icon [name]="getIconForValue(kudo.value)"></ion-icon>
                        </span>
                    </ion-item>
                </ion-list>
            </ion-card-content>
        </ion-card>
    </ion-grid>
</ion-content>

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Kudo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fixed>

  <ion-grid fixed>
    <ion-card>
      <ion-card-content>
        <ion-note>{{ kudo?.createdAt }}</ion-note>
        <div padding>
          <p><code class="highlighter-rouge">{{ kudo?.receiver }}</code> received
            <span *ngIf="kudo?.value.includes('outline')">
              <ion-icon name='{{ kudo?.value }}'></ion-icon>
            </span>
            <span *ngIf="kudo?.value.includes('shit')">
              <ion-img width="20" height="20" src="../../assets/imgs/shit.jpg" class="imgCarrot"></ion-img>
            </span>
            from <code class="highlighter-rouge">{{ kudo?.sender }}</code>
          </p>
          <h1 padding-top *ngIf="kudo?.message.length > 0">"{{ kudo?.message }}"</h1>
          <h1 padding-top *ngIf="kudo?.message.length == 0">
            // NO COMMENT!
          </h1>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-grid>

</ion-content>

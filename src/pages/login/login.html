<ion-header>

    <ion-navbar color="primary">
        <ion-title>Select your team</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

    <ion-list *ngIf="!empty">
        <ion-item *ngFor="let team of teams" (click)="itemSelected(team)">
            {{ team.name }}
        </ion-item>
    </ion-list>
    <ion-label *ngIf="empty">
        No teams
    </ion-label>
</ion-content>

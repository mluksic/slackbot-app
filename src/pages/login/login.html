<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fixed>

  <ion-grid fixed>
    <ion-list>
      <button ion-item *ngFor="let team of teams" (click)="itemSelected(team)">
        <!-- click)="itemSelected(group)" -->
        {{ team.name }}
      </button>
    </ion-list>
  </ion-grid>
</ion-content>
